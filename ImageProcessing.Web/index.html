<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary SEO -->
    <title>Aran Solution | Edge Applications & Real-Time Vision Software</title>
    <meta
      name="description"
      content="Aran Solution is a software studio focused on edge applications, computer vision, and real-time monitoring. We design and build custom solutions that turn camera and sensor data into actionable insights."
    />
    <meta
      name="keywords"
      content="Aran Solution, edge applications, edge computing, computer vision, real-time monitoring, AI, camera analytics, construction site monitoring, smart facilities software"
    />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.aransolution.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Aran Solution | Edge Applications & Real-Time Vision Software"
    />
    <meta
      property="og:description"
      content="Aran Solution builds edge-first software for real-world environments. From camera-based detection to real-time dashboards, we help you monitor and react where data is created."
    />
    <meta property="og:url" content="https://www.aransolution.com/" />
    <meta
      property="og:image"
      content="https://www.aransolution.com/og-image.jpg"
    />
    <meta property="og:site_name" content="Aran Solution" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Aran Solution | Edge Applications & Real-Time Vision Software"
    />
    <meta
      name="twitter:description"
      content="Custom edge applications and real-time vision software for construction, facilities, and industrial use cases."
    />
    <meta
      name="twitter:image"
      content="https://www.aransolution.com/og-image.jpg"
    />

    <!-- PWA / Mobile (optional but nice) -->
    <meta name="theme-color" content="#020817" />

    <!-- Organization Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Aran Solution",
        "url": "https://www.aransolution.com/",
        "logo": "https://www.aransolution.com/favicon.png",
        "description": "Aran Solution is a software company specializing in edge applications, camera-based analytics, and real-time monitoring solutions.",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "contactType": "sales",
            "email": "info@aransolution.com"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
